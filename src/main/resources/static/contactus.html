<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="assets/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">
    <div class="container my-5 ">
        <h1 class="display-2 text-center" style="color: rgb(145, 53, 231);">Contact Us</h1>
        <h5 class="text-center" style="color: white; font-family: sans-serif;">Need an expert? Feel free to connect with us....</h5><br><br>
        <div class="row">
            <div class="col-md-5 mx-5" id="col1">
                <br><br>
                <div class="address">
                    <span class="home-icon"><i class='bx bxs-map' ></i></span>
                    <span style="color:rgb(175, 104, 241); font-size: 3rem; text-shadow: 2px 2px 7px black;">Address :</span>
                    <span id="des" style="color: white;"> IIIT Lucknow</span>
                </div>
                <br><br><br><br>
                <div class="phone">
                    <span class="home-icon"><i class='bx bxs-phone'></i></span>
                    <span style="color:rgb(175, 104, 241); font-size: 3rem; text-shadow: 2px 2px 7px black;">Phone :</span>
                    <span id="des" style="color: white;"> 052 - 483 - 123</span>
                </div>
                <br><br><br><br>
                <div class="address">
                    <span class="home-icon"><i class='bx bxs-envelope' ></i></span>
                    <span style="color:rgb(175, 104, 241); font-size: 3rem; text-shadow: 2px 2px 7px black;">E-mail :</span>
                    <span id="des" style="color: white;"> webdev@iiitl.ac.in</span>
                </div>
            </div>
            <div class="col-md-5">
                 <div class="form">
                    <form action="">
                        <p class="mx-5" style="font-size: 2rem;">Send a Message</p>
                        <div class="mx-5">
                            <label for="name" style="font-family: San Francisco; font-weight: bold; font-size: 1.5rem;">Name:</label><br>
                            <input type="text" class="form-text" id="name">
                        </div>
                        <div class="mx-5">
                            <label for="e-mail" style="font-family: San Francisco; font-weight: bold; font-size: 1.5rem;">E-mail:</label><br>
                            <input type="e-mail" class="form-text" id="e-mail">
                        </div>
                        <div class="mx-5">
                            <label for="message" style="font-family: San Francisco; font-weight: bold; font-size: 1.5rem;">Message:</label><br>
                            <textarea type="text" class="form-text" id="message"></textarea>
                        </div>
                        <div class="text-center my-5">
                            <button class="btn-send">Send</button>
                        </div>

                    </form>
                 </div>
                 <br><br>
            </div>
        </div>
    </div>
    
</body>
</html>
