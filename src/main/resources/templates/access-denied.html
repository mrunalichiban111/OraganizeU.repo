<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #18191a; color: #fff; }
        .container { margin-top: 8vh; }
        .card { background: #23272f; border: none; border-radius: 12px; }
        .card-title { color: #dc3545; }
        .btn-primary { background-color: #8c52ff; border-color: #8c52ff; }
        .btn-primary:hover { background-color: #6d3fd4; border-color: #6d3fd4; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg">
        <h1 class="card-title mb-3">Access Denied</h1>
        <p class="mb-4">You do not have permission to access this page.<br>
            If you believe this is an error, please contact support or try logging in with a different account.</p>
        <a href="/" class="btn btn-primary">Go to Home</a>
    </div>
</div>
</body>
</html>
