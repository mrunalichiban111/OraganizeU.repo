<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrganizeU</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" th:href="@{/assets/favicon OU.png}">
  <link rel="icon" th:href="@{/assets/favicon.png}">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/5e711c2383.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: black;
    }
    #box1 {
      border: 2px solid blueviolet;
      background-color: black;
      box-shadow: 0 0 25px rgb(122,9,188);
      border-radius: 12px;
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      color: white;
    }
    #Signin {
      width: 100%;
      border-radius: 20px;
      background-color: hsl(266,79%,55%);
    }
    #Signin:hover {
      background-color: hsl(266,95%,53%);
    }
    .logintext {
      border-radius: 10px;
      width: 100%;
      margin-bottom: 1rem;
    }
    #logo {
      height: 120px;
      display: block;
      margin: 2rem auto 1rem;
    }
    #forgotpassword, #new a {
      color: hsl(266,79%,55%);
    }
    #Google {
      background-color: white;
      width: 100%;
      border-radius: 30px;
      margin-bottom: 1rem;
    }
    #new {
      text-align: center;
      color: white;
      margin-top: 1rem;
    }
    #new a {
      text-decoration: none;
      color: hsl(266,79%,55%);
    }
  </style>
</head>
<body>

  <img th:src="@{/assets/logo2.png}" alt="Logo" id="logo">

  <div id="box1">
    <h1 class="h4 text-center mb-3">Sign In</h1>
    <p class="text-center mb-4">Stay Organized. Stay Ahead.</p>

    <form th:action="@{/do-login}" method="post" class="text-center">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input
        type="text"
        name="username"
        class="form-control logintext"
        placeholder="Username"
        required
      >

      <input
        type="password"
        name="password"
        class="form-control logintext"
        placeholder="Password"
        required
      >

      <div class="text-start mb-3">
        <a href="#" id="forgotpassword">Forgot Password?</a>
      </div>

      <button type="submit" id="Signin" class="btn btn-primary mb-3">Sign In</button>

      <div class="mb-3"><span style="color:white;">or</span></div>

      <p style="color:white;">By clicking Continue, you agree to OrganizeU's</p>
      <p>
        <a href="#" id="forgotpassword">User Agreement, Privacy Policy</a>
        <span style="color:white;"> and </span>
        <a href="#" id="forgotpassword">Cookie Policy</a>
      </p>

      <a th:href="@{/oauth2/authorization/google}" class="btn d-flex align-items-center justify-content-center" id="Google">
        <i class="fa-brands fa-google fa-lg me-2"></i>
        <span>Continue with Google</span>
      </a>
    </form>
  </div>

  <div id="new">New to OrganizeU? <a th:href="@{/register}" id="forgotpassword">Join now</a></div>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
